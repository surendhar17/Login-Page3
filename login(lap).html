<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login(lap)</title>
        <link rel="stylesheet" href="login(lap).css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <div class="heading">
                <span>CodingLab</span>
            </div>
            <div class="navs">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">Services</a>
                <a href="#">contact</a>
            </div>
            <div class="login">
                <span>Login</span>
            </div>
        </div>
        <div class="form">
            <div class="formhead">
                <span>Login</span>
            </div>
            <form action="#" method="get">
                <div class="content">
                    <div class="email">
                        <i class="fa fa-envelope-o" style="font-size:20px"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="lock">
                        <i class="fa fa-lock" style="font-size:28px"></i>
                        <input type="password" name="pass" id="pass" placeholder="Enter your Password" required>
                    </div>
                </div>
                <div class="repass">
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember" required>
                        <label for="#">Remember me</label>
                    </div>
                    <div class="forgetpassword">
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="loginnow">
                    <button>Login Now</button>
                </div>
                <div class="Signupnow">
                    <span>Not a member? <a href="#">Signup Now</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
